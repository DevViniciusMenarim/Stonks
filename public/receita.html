<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Receita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        h1 {
            font-weight: 600;
        }
         .container {
          transform: scale(1.3); 
          transform-origin: center; 
        }

    </style>
</head>
<body class="pagina-receitas">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:3000/verificar-sessao')
                .then(response => response.json())
                .then(data => {
                    if (!data.autenticado) {
                        window.location.href = "entrar.html";
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar sessão:", error);
                    window.location.href = "entrar.html";
                });
        });
    </script>
    
    <div class="container">
        <h1>Adicionar Receita</h1>
        <div class="input-group">
            <label for="titulo">Nome da Receita</label>
            <input type="text" id="titulo" placeholder="Digite o título">

            <label for="valor_receita">Valor</label>
            <input type="number" id="valor_receita" placeholder="Digite o valor da Receita">

            <label for="categoria">Categoria</label>

            <select id="categoria">
                <option value="Salário">Salário</option>
                <option value="Freelance">Freelance</option>
                <option value="Investimento">Investimento</option>
                <option value="Outros">Outros</option>
            </select>

            <label for="data_inicio">Data</label>
            <input type="date" id="data_inicio">

            
        </div>
        
        <button onclick="salvarReceita()">Salvar Receita</button>
        <button class="back-btn" onclick="window.location.href='inicio.html'">Voltar</button>
    </div>

    <script>
        document.getElementById('data_receita').value = new Date().toISOString().split('T')[0];
    </script>
    <script src="script.js"></script>
</body>
</html>
